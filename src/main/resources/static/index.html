<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Taxi Management</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
     <link type="text/css" rel="stylesheet" href="plugins/jsgrid/jsgrid.min.css" />
	<link type="text/css" rel="stylesheet" href="plugins/jsgrid/jsgrid-theme.min.css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="skin-blue layout-top-nav">
	<div class="wrapper">
		<header class="main-header">
			<nav class="navbar navbar-static-top" role="navigation">
			<a href="" class="logo"><b>Taxi Management</b></a>
			</nav>
		</header>

		<div class="content-wrapper">
			<section class="content-header">
				<h1>Dashboard</h1>
			</section>

			<section class="content">
				<div class="row">
					<div>Driver Name:<input type="text" name="driverName"></div>
					<div>Phone number: <input type="number" name="phoneNumber"></div>
					<div>License number:<input type="text" name="licenseNumber"></div>
					<div><input type="button" value="Submit" id="insertDriver"></div>
				</div>
				<div class="row">
					<button id="getAllDriverDetails">Drivers list</button>
					<div id="driversGrid"></div>
				</div>
				
				<div class="row">
					<div>accountNumber:<input type="text" name="accountNumber"></div>
					<div>ifscCode: <input type="number" name="ifscCode"></div>
					<div>accountHolderName:<input type="text" name="accountHolderName"></div>
					<div><input type="button" value="Submit" id="addAccount"></div>
				</div>
				<div class="row">
					<button id="getAllAccountDetails">Account details</button>
					<div id="accountsGrid"></div>
				</div>
				
			</section>

		</div>
		<footer class="main-footer">
			<strong><a href="https://github.com/techsnob" target="_blank"><i>Techsnob</i></a></strong>
		</footer>

	</div>
	<script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="plugins/jsgrid/jsgrid.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
