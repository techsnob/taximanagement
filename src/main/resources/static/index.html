<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taxi Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="plugins/jsgrid/jsgrid.min.css"/>
    <link type="text/css" rel="stylesheet" href="plugins/jsgrid/jsgrid-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="plugins/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/tm.css">
    <link type="image/x-icon" rel="icon" href="css/images/favicon.ico">
    <style>
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <a class="brand-name" href="#">Taxi Management</a>
		<div class="ml-auto">
                Welcome, <b id="loggeduser"></b>&nbsp;
                <a href="logout"><i class="fas fa-sign-out-alt"></i></a>
		</div>
	</nav>
<div class="container-fluid">
    <div class="row">
    <div class="modal" id="commonDialog">
    	<div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
	    	<div class="modal-body">
	    		<div id="commonDialogContent"></div>
	    	</div>
	    </div>
        </div>
    </div>
        <div class="col-sm-3 sidebar">
            <ul class="list-group list-group-flush">
                <button id="vehiclesLink" class="list-group-item list-group-item-action" data="vehicles">Vehicles</button>
                <button id="driversLink" class="list-group-item list-group-item-action" data="drivers">Drivers</button>
                <button id="accountsLink" class="list-group-item list-group-item-action" data="accounts">Accounts</button>
                <button id="reportsLink" class="list-group-item list-group-item-action" data="reports">Vehicle billing</button>
            </ul>
        </div>
        <div class="col-sm-9" style="padding-top: 0.5rem;">
            <div class="">
                <div class="modal" id="content">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="spinner-border text-info mx-auto"></div>
                    </div>
                </div>
                <div id="accounts">
                    <div><h2>Accounts</h2></div>
                    <div id="accountsGrid"></div>
                    <div id="accountDialog" class="modal fade" data-backdrop="static" data-keyboard="false"></div>
                </div>

                <div id="vehicles">
                    <div><h2>Vehicles</h2></div>
                    <div id="vehiclesGrid"></div>
                    <div id="vehicleDialog" class="modal fade" data-backdrop="static" data-keyboard="false"></div>
                </div>

                <div id="drivers">
                    <div><h2>Drivers</h2></div>
                    <div id="driversGrid"></div>
                    <div id="driverDialog" class="modal fade" data-backdrop="static" data-keyboard="false"></div>
                </div>

                <div id="reports">
                    <div><h2>Vehicle Billing</h2></div>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td><label>Long</label></td>
                            <td>
                                <input type="text" value="5" name="longtriprate" readonly> X
                                <input type="text" name="longtrip" onblur="calculateTripRate('longtrip');"> =
                                <input type="text" name="longtrip[total]" value="0" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Medium</label></td>
                            <td>
                                <input type="text" value="5" name="mediumtriprate" readonly> X
                                <input type="text" name="mediumtrip" onblur="calculateTripRate('mediumtrip');"> =
                                <input type="text" name="mediumtrip[total]" value="0" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Short</label></td>
                            <td class="">
                                <input type="text" value="5" name="shorttriprate" readonly> X
                                <input type="text" name="shorttrip" onblur="calculateTripRate('shorttrip');"> =
                                <input type="text" name="shorttrip[total]" value="0" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="float-right">Total <input type="text" name="triptotal" readonly></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar fixed-bottom page-footer">
        <a class="brand-name" href="https://github.com/techsnob" target="_blank" style="padding:0; font-size: 1rem !important;">Techsnob</a>
    </div>
</div>
<script type="text/javascript" src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
<script type="text/javascript" src="plugins/jsonserialization/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="plugins/jsgrid/jsgrid.js"></script>
<script type="text/javascript" src="plugins/bootstrap4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/drivers.js"></script>
<script type="text/javascript" src="js/accounts.js"></script>
<script type="text/javascript" src="js/trip.js"></script>
<script type="text/javascript" src="js/vehicles.js"></script>
<script type="text/javascript" src="js/tm.js"></script>
</body>
</html>
