<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taxi Management</title>
    <link type="text/css" rel="stylesheet" href="plugins/bootstrap4/css/bootstrap.min.css">
    <link type="image/x-icon" rel="icon" href="css/images/favicon.ico">
    <script type="text/javascript" src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-6 col-md-4">

      <div class="card border-info text-center">
        <div class="card-body">
          <form class="form-signin" method="post">
            <input type="text" class="form-control mb-2" name="username" placeholder="Email" required autofocus>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Sign in</button>
            <a href="registration.html" class="float-right">Create an account </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
