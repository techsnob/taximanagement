<div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">Add Vehicle</h4>
        </div>

        <div class="modal-body">
            <form id="vehicle">
                <div><input type="text" name="vehicleId" hidden="hidden"></div>
                <div><input placeholder="RC Number" type="text" name="rcNumber"></div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="vehicleType" id="sedan" value="sedan" class="custom-control-input">
                    <label class="custom-control-label" for="sedan">Sedan</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="vehicleType" id="suv" value="suv" class="custom-control-input">
                    <label class="custom-control-label" for="suv">SUV</label>
                </div>
                <div><input type="file" name="rcFile" class="border"></div>
                <div><input type="file" name="fitness" class="border"></div>
                <div><input type="file" name="insurance" class="border"></div>
                <div><input type="file" name="taxsheet" class="border"></div>
                <div><input type="button" value="Submit" id="insertvehicle" class="btn btn-primary"></div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
