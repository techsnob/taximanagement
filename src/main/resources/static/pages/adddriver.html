<div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">Add Driver</h4>
        </div>

        <div class="modal-body">
            <form id="driver">
                <div><input placeholder="First Name" type="text" name="firstName"></div>
                <div><input placeholder="Last Name" type="text" name="lastName"></div>
                <div><input placeholder="Phone Number" type="number" name="phoneNumber"></div>
                <div><input placeholder="Upload License" type="file" name="license"></div>
                <div><input placeholder="License number" type="file" name="aadhaar"></div>
                <div><input type="button" value="Submit" id="insertDriver" class="btn btn-primary" onclick="saveDriver(true);"></div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
