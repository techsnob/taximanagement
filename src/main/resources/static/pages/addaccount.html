<div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">Add Account</h4>
        </div>

        <div class="modal-body">
            <form id="account">
            	<div><input type="text" name="accountId" hidden="hidden"></div>
                <div><input placeholder="Account Holder Name" type="text" name="accountHolderName"></div>
                <div><input placeholder="Account Number" type="text" name="accountNumber"></div>
                <div><input placeholder="IFSC Code" type="text" name="ifscCode"></div>
                <div><input type="button" value="Submit" id="addAccount" class="btn btn-primary"></div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
