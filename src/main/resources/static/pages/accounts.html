<div><h2>Accounts</h2></div>
<div id="accountsGrid"></div>

<div id="accountDialog" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Add Account</h4>
            </div>

            <div class="modal-body">
                <div class="container">
                    <form id="account">
                        <input class="form-control" type="text" name="accountId" hidden="hidden">
                        <div class="form-group"><input class="form-control" placeholder="Account Holder Name" type="text" name="accountHolderName" id="accountHolderName"></div>
                        <div class="form-group"><input class="form-control" placeholder="Account Number" type="text" name="accountNumber" id="accountNumber"></div>
                        <div class="form-group"><input class="form-control" placeholder="IFSC Code" type="text" name="ifscCode" id="ifscCode"></div>
                        <div class="form-group"><select id="vehicleNumber" name="vehicleNumber" class="custom-select"></select></div>
                        <div class="form-group"><input type="button" value="Submit" id="addAccount" class="btn btn-primary"></div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
