<div><h2>Drivers</h2></div>
<div id="driversGrid"></div>

<div id="driverDialog" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Add Driver</h4>
            </div>

            <div class="modal-body">
                <div class="container">
                    <form id="driver">
                        <div class="form-group"><input class="form-control" type="text" name="driverId" hidden="hidden"></div>
                        <div class="form-group"><input class="form-control" placeholder="First Name" type="text" name="firstName" id="firstName"></div>
                        <div class="form-group"><input class="form-control" placeholder="Last Name" type="text" name="lastName" id="lastName"></div>
                        <div class="form-group"><input class="form-control" placeholder="Phone Number" type="number" name="phoneNumber" id="phoneNumber"></div>
                        <div class="form-group"><input class="form-control" placeholder="Upload License" type="file" name="license" id="license"></div>
                        <div class="form-group"><input class="form-control" placeholder="License number" type="file" name="aadhaar" id="aadhaar"></div>
                        <div class="form-group"><input class="btn btn-primary" type="button" value="Submit" id="insertDriver"></div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
